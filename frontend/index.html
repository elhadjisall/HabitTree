<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habitree</title>
  <link rel="stylesheet" href ="style.css">
  <script src = "script.js" defer></script>
 </head>
<body>
  <h1 id="mainHeading">Habitree</h1>
  <h3 id="description">Welcome to this habit tracking app with streaks.</h3><br><br>
  <div class="container"><button id="newacc">Create a new account</button>
  <br><br><br>
  <button id="existacc">Already have an account</button>
  </div>
  <div id="signupFormBox" class="form-box"><!-- Sign-up Form -->
    <h2>Create New Account</h2>
    <form id="signupFormElement">
      <label>Full Name:</label>
      <input type="text" id="signupName" placeholder="Enter your name" required><br><br>

      <label>Email:</label>
      <input type="email" id="signupEmail" placeholder="Enter your email" required><br><br>

      <label>Password:</label>
      <input type="password" placeholder="Enter your password" required><br><br>

      <button type="submit">Sign Up</button>
    </form>
  </div>
  <div id="loginFormBox" class="form-box"> <!-- Login Form -->
    <h2>Login</h2>
    <form id="loginFormElement">
      <label>Email:</label>
      <input type="email" placeholder="Enter your email" required><br><br>

      <label>Password:</label>
      <input type="password" placeholder="Enter your password" required><br><br>

      <button type="submit">Login</button>
    </form>
  </div>


</body>
</html>
